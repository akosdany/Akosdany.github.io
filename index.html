<style>
  /* ========= iOS OPTIMIZED RESET ========= */
  :root {
    --ios-bg: #000000;
    --ios-card: rgba(28, 28, 30, 0.88);
    --ios-card-light: rgba(242, 242, 247, 0.95);
    --ios-elevated: rgba(44, 44, 46, 0.75);
    --ios-elevated-light: rgba(255, 255, 255, 0.9);
    --ios-text: #FFFFFF;
    --ios-text-secondary: #8E8E93;
    --ios-text-dark: #1D1D1F;
    --ios-border: rgba(255, 255, 255, 0.15);
    --ios-border-light: rgba(0, 0, 0, 0.12);
    --ios-accent: #FFFFFF;
    --ios-gray-1: #1C1C1E;
    --ios-gray-2: #2C2C2E;
    --ios-gray-3: #3A3A3C;
    --ios-gray-4: #48484A;
    --ios-gray-5: #8E8E93;
    --ios-highlight: rgba(255, 255, 255, 0.1);
    
    --font-sf: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
    --font-sf-mono: "SF Mono", "Menlo", "Monaco", "Cascadia Mono", monospace;
    
    --ios-radius: 20px;
    --ios-radius-large: 28px;
    --ios-transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    --ios-timing: cubic-bezier(0.4, 0.0, 0.2, 1);
    
    --ios-shadow: 0 10px 60px rgba(0, 0, 0, 0.5);
    --ios-shadow-light: 0 10px 60px rgba(0, 0, 0, 0.1);
    --ios-shadow-card: 0 20px 80px rgba(0, 0, 0, 0.7);
    --ios-inset: inset 0 1px 0 rgba(255, 255, 255, 0.1);
    --ios-glow: 0 0 40px rgba(255, 255, 255, 0.05);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
  }

  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: var(--font-sf);
    background: var(--ios-bg);
    color: var(--ios-text);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    display: flex;
    justify-content: center;
    align-items: center;
    overscroll-behavior: none;
    position: fixed;
  }

  /* ========= DYNAMIC BACKGROUND ========= */
  .ios-background {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -3;
    background: 
      radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.03) 0%, transparent 40%),
      radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.02) 0%, transparent 40%),
      radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.015) 0%, transparent 30%),
      var(--ios-bg);
    animation: gradientShift 20s ease-in-out infinite;
  }

  @keyframes gradientShift {
    0%, 100% {
      background-position: 0% 0%;
    }
    25% {
      background-position: 100% 50%;
    }
    50% {
      background-position: 50% 100%;
    }
    75% {
      background-position: 0% 100%;
    }
  }

  /* ========= ANIMATED PARTICLES ========= */
  .particles-container {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -2;
    overflow: hidden;
  }

  .particle {
    position: absolute;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 50%;
    pointer-events: none;
    opacity: 0;
    animation: particleFloat 20s infinite linear;
    filter: blur(1px);
  }

  .particle-line {
    position: absolute;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    height: 1px;
    pointer-events: none;
    opacity: 0;
    animation: lineFloat 15s infinite linear;
    filter: blur(0.5px);
  }

  @keyframes particleFloat {
    0% {
      transform: translate(0, 0) scale(0.8);
      opacity: 0;
    }
    10% {
      opacity: 0.3;
    }
    90% {
      opacity: 0.2;
    }
    100% {
      transform: translate(calc(100vw * var(--tx)), calc(-100vh * var(--ty))) scale(1.2);
      opacity: 0;
    }
  }

  @keyframes lineFloat {
    0% {
      transform: translateX(-100px) rotate(var(--r)) scaleX(0.5);
      opacity: 0;
    }
    20% {
      opacity: 0.2;
    }
    80% {
      opacity: 0.1;
    }
    100% {
      transform: translateX(calc(100vw + 100px)) rotate(var(--r)) scaleX(0.8);
      opacity: 0;
    }
  }

  /* ========= PULSING GLOW EFFECT ========= */
  .glow {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -2;
    background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 60%);
    animation: pulseGlow 8s ease-in-out infinite;
    opacity: 0.5;
  }

  @keyframes pulseGlow {
    0%, 100% {
      opacity: 0.3;
      transform: scale(1);
    }
    50% {
      opacity: 0.6;
      transform: scale(1.1);
    }
  }

  /* ========= ANIMATED CARD ========= */
  .ios-card {
    position: relative;
    width: 87%;
    max-width: 400px;
    backdrop-filter: saturate(180%) blur(40px);
    -webkit-backdrop-filter: saturate(180%) blur(40px);
    background: var(--ios-card);
    border: 1px solid var(--ios-border);
    border-radius: var(--ios-radius-large);
    padding: 48px 32px 40px;
    box-shadow: var(--ios-shadow-card), var(--ios-inset), var(--ios-glow);
    transform: translateY(0) scale(1);
    transition: var(--ios-transition);
    animation: 
      cardAppear 1.2s var(--ios-timing) forwards,
      cardFloat 6s ease-in-out infinite 1.2s;
    opacity: 0;
    transform: translateY(40px) scale(0.96);
    overflow: hidden;
  }

  .ios-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      45deg,
      transparent 30%,
      rgba(255, 255, 255, 0.03) 50%,
      transparent 70%
    );
    transform: translateX(-100%);
    transition: transform 0.6s ease;
    pointer-events: none;
  }

  .ios-card:hover::before {
    transform: translateX(100%);
  }

  @keyframes cardAppear {
    0% {
      opacity: 0;
      transform: translateY(40px) scale(0.96);
    }
    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  @keyframes cardFloat {
    0%, 100% {
      transform: translateY(0) rotate(0deg);
      box-shadow: var(--ios-shadow-card), var(--ios-inset), var(--ios-glow);
    }
    50% {
      transform: translateY(-8px) rotate(0.3deg);
      box-shadow: 0 25px 100px rgba(0, 0, 0, 0.8), var(--ios-inset), 0 0 60px rgba(255, 255, 255, 0.08);
    }
  }

  /* ========= ANIMATED AVATAR ========= */
  .ios-avatar-container {
    position: relative;
    width: 128px;
    height: 128px;
    margin: 0 auto 32px;
    animation: avatarAppear 1s var(--ios-timing) 0.3s forwards,
               avatarFloat 8s ease-in-out infinite 1.3s;
    opacity: 0;
    transform: translateY(20px) scale(0.9);
  }

  .ios-avatar {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid rgba(255, 255, 255, 0.2);
    box-shadow: 
      0 12px 40px rgba(0, 0, 0, 0.5),
      inset 0 1px 0 rgba(255, 255, 255, 0.15),
      0 0 0 1px rgba(255, 255, 255, 0.05);
    transition: var(--ios-transition);
    animation: avatarGlow 3s ease-in-out infinite;
  }

  @keyframes avatarAppear {
    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  @keyframes avatarFloat {
    0%, 100% {
      transform: translateY(0) rotate(0deg);
    }
    25% {
      transform: translateY(-6px) rotate(0.5deg);
    }
    50% {
      transform: translateY(0) rotate(0deg);
    }
    75% {
      transform: translateY(-3px) rotate(-0.5deg);
    }
  }

  @keyframes avatarGlow {
    0%, 100% {
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.05);
    }
    50% {
      box-shadow: 
        0 12px 50px rgba(0, 0, 0, 0.7),
        inset 0 1px 0 rgba(255, 255, 255, 0.2),
        0 0 0 1px rgba(255, 255, 255, 0.08);
    }
  }

  /* ========= ANIMATED TYPOGRAPHY ========= */
  .ios-title {
    font-size: 52px;
    font-weight: 700;
    letter-spacing: -0.5px;
    color: var(--ios-text);
    margin-bottom: 4px;
    text-align: center;
    animation: titleAppear 1s var(--ios-timing) 0.5s forwards;
    opacity: 0;
    transform: translateY(15px);
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
  }

  .ios-subtitle {
    font-size: 19px;
    font-weight: 500;
    color: var(--ios-text-secondary);
    margin-bottom: 40px;
    text-align: center;
    letter-spacing: 0.5px;
    position: relative;
    display: inline-block;
    animation: subtitleAppear 1s var(--ios-timing) 0.7s forwards;
    opacity: 0;
    transform: translateY(15px);
  }

  .ios-subtitle::after {
    content: '';
    position: absolute;
    bottom: -8px;
    left: 50%;
    transform: translateX(-50%);
    width: 40px;
    height: 2px;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 1px;
    animation: lineExtend 1s var(--ios-timing) 1s forwards;
    transform-origin: left;
    transform: translateX(-50%) scaleX(0);
  }

  @keyframes titleAppear {
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes subtitleAppear {
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes lineExtend {
    100% {
      transform: translateX(-50%) scaleX(1);
    }
  }

  /* ========= ANIMATED ACTION BUTTONS ========= */
  .ios-actions {
    display: flex;
    flex-direction: column;
    gap: 14px;
    margin-bottom: 8px;
  }

  .ios-action {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    text-decoration: none;
    color: var(--ios-text);
    background: var(--ios-elevated);
    border: 1px solid var(--ios-border);
    border-radius: 16px;
    padding: 18px 22px;
    font-size: 18px;
    font-weight: 500;
    transition: var(--ios-transition);
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    opacity: 0;
    transform: translateY(20px);
    animation: actionSlideUp 0.6s var(--ios-timing) forwards;
    -webkit-tap-highlight-color: rgba(255, 255, 255, 0.1);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
  }

  .ios-action:nth-child(1) { animation-delay: 0.8s; }
  .ios-action:nth-child(2) { animation-delay: 0.9s; }
  .ios-action:nth-child(3) { animation-delay: 1.0s; }
  .ios-action:nth-child(4) { animation-delay: 1.1s; }

  @keyframes actionSlideUp {
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .ios-action::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, var(--ios-highlight), transparent);
    transition: left 0.7s ease;
  }

  .ios-action:hover::before,
  .ios-action:active::before {
    left: 100%;
  }

  .ios-action:hover {
    background: rgba(60, 60, 67, 0.8);
    border-color: rgba(255, 255, 255, 0.25);
    transform: translateY(-3px);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
  }

  .ios-action:active {
    background: rgba(70, 70, 77, 0.9);
    transform: translateY(-1px) scale(0.98);
    transition: all 0.1s;
  }

  .ios-action-icon {
    width: 28px;
    height: 28px;
    margin-right: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    opacity: 0.9;
    flex-shrink: 0;
    transition: var(--ios-transition);
    filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
  }

  .ios-action:hover .ios-action-icon {
    transform: scale(1.15) rotate(5deg);
    opacity: 1;
  }

  .ios-action-text {
    flex-grow: 1;
    letter-spacing: 0.2px;
    transition: var(--ios-transition);
  }

  .ios-action:hover .ios-action-text {
    letter-spacing: 0.3px;
  }

  .ios-action-arrow {
    opacity: 0.5;
    font-size: 18px;
    transition: transform 0.3s var(--ios-timing);
    filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.2));
  }

  .ios-action:hover .ios-action-arrow {
    opacity: 0.8;
    transform: translateX(5px);
  }

  /* ========= PULSING CONNECTION DOT ========= */
  .connection-dot {
    position: absolute;
    bottom: -4px;
    right: -4px;
    width: 16px;
    height: 16px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 50%;
    border: 3px solid var(--ios-gray-2);
    animation: pulseDot 2s ease-in-out infinite;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
  }

  @keyframes pulseDot {
    0%, 100% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.2);
      opacity: 0.8;
    }
  }

  /* ========= LIGHT MODE ========= */
  @media (prefers-color-scheme: light) {
    .ios-card {
      background: var(--ios-card-light);
      border: 1px solid var(--ios-border-light);
      box-shadow: var(--ios-shadow-light), inset 0 1px 0 rgba(255, 255, 255, 0.8), 0 0 40px rgba(0, 0, 0, 0.05);
    }
    
    .ios-action {
      background: var(--ios-elevated-light);
      border: 1px solid var(--ios-border-light);
      color: var(--ios-text-dark);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    
    .ios-action:hover {
      background: rgba(230, 230, 235, 0.9);
      border-color: rgba(0, 0, 0, 0.15);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    }
    
    .ios-action:active {
      background: rgba(220, 220, 225, 0.9);
    }
    
    .ios-action::before {
      background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.05), transparent);
    }
    
    .ios-avatar {
      border: 3px solid rgba(0, 0, 0, 0.15);
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.8),
        0 0 0 1px rgba(0, 0, 0, 0.05);
    }
    
    .particle {
      background: rgba(0, 0, 0, 0.1);
    }
    
    .particle-line {
      background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.15), transparent);
    }
    
    .connection-dot {
      background: rgba(0, 0, 0, 0.8);
      border-color: var(--ios-elevated-light);
    }
  }

  /* ========= RESPONSIVE ========= */
  @media (max-width: 380px) {
    .ios-card {
      padding: 40px 24px 36px;
      border-radius: 24px;
    }
    
    .ios-avatar-container {
      width: 112px;
      height: 112px;
      margin-bottom: 28px;
    }
    
    .ios-title {
      font-size: 44px;
    }
    
    .ios-subtitle {
      font-size: 17px;
      margin-bottom: 36px;
    }
    
    .ios-action {
      padding: 16px 20px;
      font-size: 17px;
    }
  }

  /* ========= SAFARI FIXES ========= */
  @supports (-webkit-touch-callout: none) {
    .ios-card {
      backdrop-filter: saturate(1.8) blur(40px);
      -webkit-backdrop-filter: saturate(1.8) blur(40px);
    }
  }
</style>
</head>

  <script>
    // ========= –ê–ù–ò–ú–ò–†–û–í–ê–ù–ù–ê–Ø –°–ò–°–¢–ï–ú–ê –ß–ê–°–¢–ò–¶ =========
    function createAnimatedParticles() {
      const container = document.getElementById('particles');
      const particleCount = window.innerWidth < 768 ? 20 : 35;
      
      // –°–æ–∑–¥–∞–µ–º —Å—Ñ–µ—Ä–∏—á–µ—Å–∫–∏–µ —á–∞—Å—Ç–∏—Ü—ã
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        const size = Math.random() * 5 + 1;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const duration = Math.random() * 20 + 15;
        const delay = Math.random() * 10;
        const tx = Math.random() * 2 - 1;
        const ty = Math.random() * 0.5 + 0.5;
        
        particle.style.cssText = `
          width: ${size}px;
          height: ${size}px;
          left: ${posX}%;
          top: ${posY}%;
          opacity: ${Math.random() * 0.3 + 0.1};
          animation-delay: ${delay}s;
          animation-duration: ${duration}s;
          --tx: ${tx};
          --ty: ${ty};
        `;
        
        container.appendChild(particle);
      }
      
      // –°–æ–∑–¥–∞–µ–º –ª–∏–Ω–∏–∏ —Ç–æ–ª—å–∫–æ –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞
      if (window.innerWidth >= 768) {
        for (let i = 0; i < 12; i++) {
          const line = document.createElement('div');
          line.className = 'particle-line';
          
          const width = Math.random() * 150 + 50;
          const posX = Math.random() * 100;
          const posY = Math.random() * 100;
          const duration = Math.random() * 25 + 15;
          const delay = Math.random() * 5;
          const rotation = Math.random() * 360;
          
          line.style.cssText = `
            width: ${width}px;
            left: ${posX}%;
            top: ${posY}%;
            opacity: ${Math.random() * 0.15 + 0.05};
            animation-delay: ${delay}s;
            animation-duration: ${duration}s;
            --r: ${rotation}deg;
          `;
          
          container.appendChild(line);
        }
      }
    }
    
    // ========= –ò–ù–¢–ï–†–ê–ö–¢–ò–í–ù–´–ï –≠–§–§–ï–ö–¢–´ =========
    function setupInteractiveEffects() {
      const card = document.querySelector('.ios-card');
      const actions = document.querySelectorAll('.ios-action');
      
      // –ü–∞—Ä–∞–ª–ª–∞–∫—Å —ç—Ñ—Ñ–µ–∫—Ç –¥–ª—è –∫–∞—Ä—Ç–æ—á–∫–∏
      let mouseX = 0, mouseY = 0;
      let cardX = 0, cardY = 0;
      
      const updateCardPosition = () => {
        const sensitivity = 0.03;
        const rotateX = (mouseY - window.innerHeight / 2) * sensitivity;
        const rotateY = (mouseX - window.innerWidth / 2) * -sensitivity;
        
        card.style.transform = `
          perspective(1000px)
          rotateX(${rotateX}deg)
          rotateY(${rotateY}deg)
          translateY(${cardY}px)
        `;
        
        requestAnimationFrame(updateCardPosition);
      };
      
      document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });
      
      document.addEventListener('touchmove', (e) => {
        if (e.touches.length === 1) {
          mouseX = e.touches[0].clientX;
          mouseY = e.touches[0].clientY;
        }
      }, { passive: true });
      
      // –ü–ª–∞–≤–Ω–æ–µ –ø–ª–∞–≤–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏
      let floatOffset = 0;
      const floatCard = () => {
        floatOffset += 0.01;
        cardY = Math.sin(floatOffset) * 3;
        requestAnimationFrame(floatCard);
      };
      
      // –≠—Ñ—Ñ–µ–∫—Ç—ã –¥–ª—è –∫–Ω–æ–ø–æ–∫
      actions.forEach(action => {
        // –≠—Ñ—Ñ–µ–∫—Ç –ø—É–ª—å—Å–∞—Ü–∏–∏ –ø—Ä–∏ –∫–∞—Å–∞–Ω–∏–∏
        action.addEventListener('touchstart', function(e) {
          e.preventDefault();
          this.style.transform = 'translateY(-1px) scale(0.98)';
          
          // –°–æ–∑–¥–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –≤–æ–ª–Ω—ã
          const ripple = document.createElement('span');
          const rect = this.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height) * 2;
          const x = e.touches[0].clientX - rect.left - size / 2;
          const y = e.touches[0].clientY - rect.top - size / 2;
          
          ripple.style.cssText = `
            position: absolute;
            width: ${size}px;
            height: ${size}px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            left: ${x}px;
            top: ${y}px;
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
            z-index: 1;
          `;
          
          this.appendChild(ripple);
          
          setTimeout(() => {
            if (ripple.parentNode === this) {
              this.removeChild(ripple);
            }
          }, 600);
        }, { passive: false });
        
        action.addEventListener('touchend', function() {
          this.style.transform = 'translateY(-3px)';
          setTimeout(() => {
            this.style.transform = 'translateY(0)';
          }, 150);
        });
        
        action.addEventListener('touchcancel', function() {
          this.style.transform = 'translateY(0)';
        });
      });
      
      // –°—Ç–∏–ª—å –¥–ª—è ripple-–∞–Ω–∏–º–∞—Ü–∏–∏
      const style = document.createElement('style');
      style.textContent = `
        @keyframes ripple {
          to {
            transform: scale(1);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);
      
      // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏–∏
      requestAnimationFrame(updateCardPosition);
      requestAnimationFrame(floatCard);
    }
    
    // ========= –ü–†–ï–î–ó–ê–ì–†–£–ó–ö–ê –ò –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø =========
    function initPage() {
      // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã –ø–æ—Å–ª–µ –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–¥–µ—Ä–∂–∫–∏
      setTimeout(createAnimatedParticles, 500);
      
      // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã
      setTimeout(setupInteractiveEffects, 1000);
      
      // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –∞–≤–∞—Ç–∞—Ä–∞
      const avatar = document.querySelector('.ios-avatar');
      if (avatar && avatar.src) {
        const img = new Image();
        img.src = avatar.src;
        img.onload = () => {
          avatar.style.opacity = '1';
          avatar.classList.add('loaded');
        };
        img.onerror = () => {
          const placeholder = document.querySelector('.ios-avatar-placeholder');
          if (placeholder) {
            placeholder.style.display = 'flex';
            placeholder.style.animation = 'avatarAppear 1s var(--ios-timing) 0.3s forwards, avatarFloat 8s ease-in-out infinite 1.3s';
          }
        };
      }
      
      // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ iOS
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      if (isIOS) {
        document.body.classList.add('ios-device');
      }
    }
    
    // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é
    document.addEventListener('DOMContentLoaded', initPage);
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
    window.addEventListener('orientationchange', () => {
      setTimeout(initPage, 300);
    });
    
    // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∑—É–º –ø—Ä–∏ –¥–≤–æ–π–Ω–æ–º —Ç–∞–ø–µ
    let lastTouchEnd = 0;
    document.addEventListener('touchend', (e) => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, { passive: false });
  </script>
