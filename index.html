<style>
  /* ========= OPTIMIZED VARIABLES ========= */
  :root {
    --ios-bg: #000000;
    --ios-card: rgba(28, 28, 30, 0.92);
    --ios-card-light: rgba(242, 242, 247, 0.96);
    --ios-elevated: rgba(44, 44, 46, 0.78);
    --ios-elevated-light: rgba(255, 255, 255, 0.92);
    --ios-text: #FFFFFF;
    --ios-text-secondary: #8E8E93;
    --ios-text-dark: #1D1D1F;
    --ios-border: rgba(255, 255, 255, 0.18);
    --ios-border-light: rgba(0, 0, 0, 0.14);
    --ios-highlight: rgba(255, 255, 255, 0.12);
    --ios-gray-2: #2C2C2E;
    --ios-gray-3: #3A3A3C;
    
    --font-sf: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", sans-serif;
    --ios-radius-large: 28px;
    --ios-transition: all 0.45s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    --ios-timing: cubic-bezier(0.4, 0.0, 0.2, 1);
    
    --ios-shadow-card: 0 20px 80px rgba(0, 0, 0, 0.75);
    --ios-shadow-light: 0 20px 80px rgba(0, 0, 0, 0.12);
    --ios-inset: inset 0 1px 0 rgba(255, 255, 255, 0.12);
    --ios-glow: 0 0 50px rgba(255, 255, 255, 0.06);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
  }

  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: var(--font-sf);
    background: var(--ios-bg);
    color: var(--ios-text);
    -webkit-font-smoothing: antialiased;
    display: flex;
    justify-content: center;
    align-items: center;
    overscroll-behavior: none;
    position: fixed;
    perspective: 1000px;
  }

  /* ========= DYNAMIC BACKGROUND ========= */
  .ios-background {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -3;
    background: 
      radial-gradient(ellipse at 20% 30%, rgba(255, 255, 255, 0.035) 0%, transparent 45%),
      radial-gradient(ellipse at 80% 70%, rgba(255, 255, 255, 0.025) 0%, transparent 45%),
      var(--ios-bg);
    transition: transform 0.3s ease-out;
  }

  /* ========= PARTICLE ANIMATIONS ========= */
  .particles-container {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -2;
    overflow: hidden;
  }

  @keyframes particleMove {
    0% {
      transform: translate3d(0, 0, 0) scale(1);
      opacity: 0;
    }
    10% {
      opacity: var(--opacity);
    }
    90% {
      opacity: 0.15;
    }
    100% {
      transform: translate3d(calc(var(--move-x) * 1vw), calc(var(--move-y) * -1vh), 0) scale(1.3);
      opacity: 0;
    }
  }

  /* ========= MAIN CARD ========= */
  .ios-card {
    position: relative;
    width: 87%;
    max-width: 400px;
    backdrop-filter: saturate(180%) blur(40px);
    -webkit-backdrop-filter: saturate(180%) blur(40px);
    background: var(--ios-card);
    border: 1px solid var(--ios-border);
    border-radius: var(--ios-radius-large);
    padding: 44px 30px 36px;
    box-shadow: var(--ios-shadow-card), var(--ios-inset), var(--ios-glow);
    animation: cardAppear 1s var(--ios-timing) forwards;
    opacity: 0;
    transform: translate3d(0, 40px, 0) scale(0.96);
    overflow: hidden;
    transition: transform 0.3s ease-out;
  }

  @keyframes cardAppear {
    100% {
      opacity: 1;
      transform: translate3d(0, 0, 0) scale(1);
    }
  }

  /* ========= PERFECT CIRCLE AVATAR CONTAINER ========= */
  .ios-avatar-container {
    position: relative;
    width: 124px;
    height: 124px;
    margin: 0 auto 36px;
    animation: avatarAppear 0.8s var(--ios-timing) 0.2s forwards;
    opacity: 0;
    transform: translate3d(0, 20px, 0) scale(0.9);
  }

  .ios-avatar-frame {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 3px solid rgba(255, 255, 255, 0.22);
    box-shadow: 
      0 15px 50px rgba(0, 0, 0, 0.55),
      inset 0 1px 0 rgba(255, 255, 255, 0.18);
    animation: avatarGlow 4s ease-in-out infinite;
    overflow: hidden;
    position: relative;
  }

  .ios-avatar {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
  }

  @keyframes avatarAppear {
    100% {
      opacity: 1;
      transform: translate3d(0, 0, 0) scale(1);
    }
  }

  @keyframes avatarGlow {
    0%, 100% {
      box-shadow: 
        0 15px 50px rgba(0, 0, 0, 0.55),
        inset 0 1px 0 rgba(255, 255, 255, 0.18);
    }
    50% {
      box-shadow: 
        0 15px 60px rgba(0, 0, 0, 0.75),
        inset 0 1px 0 rgba(255, 255, 255, 0.25);
    }
  }

  /* ========= BLINKING WHITE DOT ========= */
  .blinking-dot {
    position: absolute;
    bottom: 8px;
    right: 8px;
    width: 16px;
    height: 16px;
    background: #FFFFFF;
    border-radius: 50%;
    border: 3px solid var(--ios-gray-2);
    animation: blinkDot 2s infinite;
    box-shadow: 
      0 0 15px rgba(255, 255, 255, 0.8),
      0 0 0 2px rgba(255, 255, 255, 0.1);
    z-index: 2;
  }

  @keyframes blinkDot {
    0%, 100% { 
      opacity: 1;
      transform: scale(1);
      box-shadow: 
        0 0 15px rgba(255, 255, 255, 0.8),
        0 0 0 2px rgba(255, 255, 255, 0.1);
    }
    50% { 
      opacity: 0.7;
      transform: scale(1.1);
      box-shadow: 
        0 0 20px rgba(255, 255, 255, 0.9),
        0 0 0 3px rgba(255, 255, 255, 0.2);
    }
  }

  /* ========= TYPOGRAPHY ========= */
  .ios-title {
    font-size: 52px;
    font-weight: 700;
    letter-spacing: -0.5px;
    color: var(--ios-text);
    margin-bottom: 6px;
    text-align: center;
    animation: titleAppear 0.8s var(--ios-timing) 0.4s forwards;
    opacity: 0;
    transform: translate3d(0, 15px, 0);
    text-shadow: 0 2px 12px rgba(0, 0, 0, 0.35);
  }

  .ios-subtitle {
    font-size: 19px;
    font-weight: 500;
    color: var(--ios-text-secondary);
    margin-bottom: 44px;
    text-align: center;
    letter-spacing: 0.5px;
    position: relative;
    animation: subtitleAppear 0.8s var(--ios-timing) 0.6s forwards;
    opacity: 0;
    transform: translate3d(0, 15px, 0);
  }

  .ios-subtitle::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 42px;
    height: 2px;
    background: rgba(255, 255, 255, 0.35);
    border-radius: 1px;
    animation: lineExtend 0.8s var(--ios-timing) 1s forwards;
    transform-origin: left;
    transform: translateX(-50%) scaleX(0);
  }

  @keyframes titleAppear {
    100% { opacity: 1; transform: translate3d(0, 0, 0); }
  }

  @keyframes subtitleAppear {
    100% { opacity: 1; transform: translate3d(0, 0, 0); }
  }

  @keyframes lineExtend {
    100% { transform: translateX(-50%) scaleX(1); }
  }

  /* ========= ACTION BUTTONS ========= */
  .ios-actions {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .ios-action {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: var(--ios-text);
    background: var(--ios-elevated);
    border: 1px solid var(--ios-border);
    border-radius: 16px;
    padding: 18px 24px;
    font-size: 18px;
    font-weight: 500;
    transition: var(--ios-transition);
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(24px);
    -webkit-backdrop-filter: blur(24px);
    opacity: 0;
    transform: translate3d(0, 20px, 0);
    animation: actionSlide 0.6s var(--ios-timing) forwards;
    -webkit-tap-highlight-color: rgba(255, 255, 255, 0.12);
    box-shadow: 0 5px 25px rgba(0, 0, 0, 0.25);
  }

  .ios-action:nth-child(1) { animation-delay: 0.8s; }
  .ios-action:nth-child(2) { animation-delay: 0.9s; }
  .ios-action:nth-child(3) { animation-delay: 1.0s; }
  .ios-action:nth-child(4) { animation-delay: 1.1s; }

  @keyframes actionSlide {
    100% { opacity: 1; transform: translate3d(0, 0, 0); }
  }

  .ios-action:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
  }

  .ios-action:active {
    background: rgba(60, 60, 67, 0.85);
    transform: translateY(0) scale(0.98);
    transition: all 0.1s;
  }

  .ios-action-icon {
    width: 30px;
    height: 30px;
    margin-right: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    opacity: 0.92;
    flex-shrink: 0;
    transition: var(--ios-transition);
    filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.25));
  }

  .ios-action:hover .ios-action-icon {
    transform: scale(1.1);
  }

  .ios-action-text {
    flex-grow: 1;
    letter-spacing: 0.2px;
  }

  .ios-action-arrow {
    opacity: 0.55;
    font-size: 18px;
    transition: transform 0.3s var(--ios-timing);
  }

  .ios-action:hover .ios-action-arrow {
    opacity: 0.85;
    transform: translateX(4px);
  }

  /* ========= LIGHT MODE ========= */
  @media (prefers-color-scheme: light) {
    .ios-card {
      background: var(--ios-card-light);
      border: 1px solid var(--ios-border-light);
      box-shadow: var(--ios-shadow-light), inset 0 1px 0 rgba(255, 255, 255, 0.85), 0 0 50px rgba(0, 0, 0, 0.06);
    }
    
    .ios-action {
      background: var(--ios-elevated-light);
      border: 1px solid var(--ios-border-light);
      color: var(--ios-text-dark);
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
    }
    
    .ios-action:hover {
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    }
    
    .ios-action:active {
      background: rgba(230, 230, 235, 0.95);
    }
    
    .ios-avatar-frame {
      border: 3px solid rgba(0, 0, 0, 0.18);
      box-shadow: 
        0 15px 50px rgba(0, 0, 0, 0.18),
        inset 0 1px 0 rgba(255, 255, 255, 0.85);
    }
    
    .blinking-dot {
      background: #000000;
      border-color: var(--ios-elevated-light);
      box-shadow: 
        0 0 15px rgba(0, 0, 0, 0.8),
        0 0 0 2px rgba(0, 0, 0, 0.1);
    }
  }

  /* ========= RESPONSIVE ========= */
  @media (max-width: 380px) {
    .ios-card {
      padding: 40px 24px 32px;
      border-radius: 24px;
    }
    
    .ios-avatar-container {
      width: 116px;
      height: 116px;
      margin-bottom: 32px;
    }
    
    .ios-title {
      font-size: 48px;
    }
    
    .ios-subtitle {
      font-size: 18px;
      margin-bottom: 40px;
    }
    
    .ios-action {
      padding: 17px 22px;
      font-size: 17px;
    }
    
    .blinking-dot {
      width: 14px;
      height: 14px;
      bottom: 6px;
      right: 6px;
    }
  }

  /* ========= REDUCED MOTION ========= */
  @media (prefers-reduced-motion: reduce) {
    *, *::before, *::after {
      animation-duration: 0.01ms !important;
      animation-iteration-count: 1 !important;
      transition-duration: 0.01ms !important;
    }
  }
</style>
</head>

<body>
  <div class="ios-background" id="dynamic-bg"></div>

  <div class="ios-card" id="main-card">

  <script>
    // ========= WORKING PARALLAX EFFECT (–±–µ–∑ –≥–∏—Ä–æ—Å–∫–æ–ø–∞) =========
    (function initParallaxEffect() {
      const card = document.getElementById('main-card');
      const bg = document.getElementById('dynamic-bg');
      
      let mouseX = 0, mouseY = 0;
      let targetX = 0, targetY = 0;
      let isMoving = false;
      let moveTimeout;
      
      // –î–ª—è –º—ã—à–∏
      document.addEventListener('mousemove', (e) => {
        mouseX = (e.clientX / window.innerWidth) - 0.5;
        mouseY = (e.clientY / window.innerHeight) - 0.5;
        isMoving = true;
        resetIdleTimer();
      });
      
      // –î–ª—è —Ç–∞—á-—É—Å—Ç—Ä–æ–π—Å—Ç–≤
      document.addEventListener('touchmove', (e) => {
        if (e.touches.length > 0) {
          mouseX = (e.touches[0].clientX / window.innerWidth) - 0.5;
          mouseY = (e.touches[0].clientY / window.innerHeight) - 0.5;
          isMoving = true;
          resetIdleTimer();
        }
      }, { passive: true });
      
      function resetIdleTimer() {
        clearTimeout(moveTimeout);
        moveTimeout = setTimeout(() => {
          isMoving = false;
        }, 100);
      }
      
      function updateParallax() {
        // –ü–ª–∞–≤–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –∫ —Ü–µ–ª–∏
        targetX += (mouseX * 25 - targetX) * 0.1;
        targetY += (mouseY * 25 - targetY) * 0.1;
        
        // –ï—Å–ª–∏ –Ω–µ—Ç –¥–≤–∏–∂–µ–Ω–∏—è, –ø–ª–∞–≤–Ω–æ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –≤ —Ü–µ–Ω—Ç—Ä
        if (!isMoving) {
          targetX *= 0.95;
          targetY *= 0.95;
        }
        
        // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—é –∫ –∫–∞—Ä—Ç–æ—á–∫–µ
        card.style.transform = `
          translate3d(${targetX * 0.1}px, ${targetY * 0.1}px, 0)
          rotateX(${targetY * 0.1}deg)
          rotateY(${targetX * 0.1}deg)
        `;
        
        // –ü–∞—Ä–∞–ª–ª–∞–∫—Å –¥–ª—è —Ñ–æ–Ω–∞ (–ø—Ä–æ—Ç–∏–≤–æ–ø–æ–ª–æ–∂–Ω–æ–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ)
        bg.style.transform = `
          translate3d(${targetX * -0.5}px, ${targetY * -0.5}px, 0)
        `;
        
        requestAnimationFrame(updateParallax);
      }
      
      updateParallax();
      
      // –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ –∞–≤–∞—Ç–∞—Ä
      const avatar = document.querySelector('.ios-avatar');
      if (avatar) {
        avatar.addEventListener('mouseenter', () => {
          avatar.style.transform = 'scale(1.05)';
        });
        
        avatar.addEventListener('mouseleave', () => {
          avatar.style.transform = 'scale(1)';
        });
      }
    })();
    
    // ========= OPTIMIZED PARTICLE SYSTEM =========
    (function initParticles() {
      const container = document.getElementById('particles');
      const isMobile = window.innerWidth < 768;
      const particleCount = isMobile ? 12 : 20;
      
      const fragment = document.createDocumentFragment();
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        const size = Math.random() * 4 + 2;
        const duration = Math.random() * 25 + 20;
        const delay = Math.random() * 10;
        const moveX = Math.random() * 200 - 100;
        const moveY = Math.random() * 100 + 50;
        const opacity = Math.random() * 0.2 + 0.1;
        
        particle.style.cssText = `
          width: ${size}px;
          height: ${size}px;
          left: ${Math.random() * 100}%;
          top: ${Math.random() * 100}%;
          opacity: ${opacity};
          animation: particleMove ${duration}s linear ${delay}s infinite;
          --move-x: ${moveX};
          --move-y: ${moveY};
          --opacity: ${opacity};
        `;
        
        fragment.appendChild(particle);
      }
      
      container.appendChild(fragment);
    })();
    
    // ========= TOUCH HANDLING =========
    (function initTouchHandlers() {
      const actions = document.querySelectorAll('.ios-action');
      
      actions.forEach(action => {
        action.addEventListener('touchstart', function(e) {
          const rect = this.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height);
          const x = e.touches[0].clientX - rect.left - size / 2;
          const y = e.touches[0].clientY - rect.top - size / 2;
          
          const ripple = document.createElement('span');
          ripple.style.cssText = `
            position: absolute;
            width: ${size}px;
            height: ${size}px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
            left: ${x}px;
            top: ${y}px;
            transform: scale(0);
            animation: rippleExpand 0.5s ease-out;
            pointer-events: none;
          `;
          
          this.appendChild(ripple);
          
          setTimeout(() => {
            if (ripple.parentNode === this) {
              this.removeChild(ripple);
            }
          }, 500);
        }, { passive: true });
      });
      
      const style = document.createElement('style');
      style.textContent = `
        @keyframes rippleExpand {
          to {
            transform: scale(1.5);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);
    })();
    
    // ========= IMAGE OPTIMIZATION =========
    (function optimizeImage() {
      const avatar = document.querySelector('.ios-avatar');
      if (!avatar) return;
      
      if (avatar.complete && avatar.naturalHeight !== 0) {
        avatar.style.opacity = '1';
        return;
      }
      
      avatar.addEventListener('load', () => {
        avatar.style.opacity = '1';
      });
      
      // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–∫–∏ —É–∂–µ –≤ HTML
    })();
    
    // ========= INITIALIZATION =========
    document.addEventListener('DOMContentLoaded', () => {
      initParticles();
      initTouchHandlers();
      optimizeImage();
    });
  </script>
