  <style>
    /* –§–æ–Ω–æ–≤—ã–π –±–ª–æ–∫ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π –≤–æ–ª–Ω */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #eaeaea;
      overflow: hidden;
      background: #0e0e0e;
    }

    /* –í–æ–ª–Ω—ã */
    .wave {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle at 50% 50%, #222, #000);
      border-radius: 45%;
      animation: waveMove 20s linear infinite;
      opacity: 0.15;
    }

    .wave:nth-child(2) {
      animation-duration: 25s;
      opacity: 0.1;
    }

    .wave:nth-child(3) {
      animation-duration: 30s;
      opacity: 0.08;
    }

    @keyframes waveMove {
      0% { transform: translateX(0) translateY(0) rotate(0deg); }
      50% { transform: translateX(10%) translateY(5%) rotate(45deg); }
      100% { transform: translateX(0) translateY(0) rotate(360deg); }
    }

    /* –í–∏–∑–∏—Ç–∫–∞ */
    .card {
      position: relative;
      text-align: center;
      z-index: 10;
      animation: fadeIn 1.2s ease;
    }

    h1 {
      margin: 0;
      font-size: 42px;
      letter-spacing: 2px;
    }

    p {
      margin: 12px 0 28px;
      opacity: 0.8;
    }

    /* –ê–≤–∞—Ç–∞—Ä */
    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 16px 0;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInImg 1.2s forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeInImg {
      to { opacity: 1; transform: translateY(0); }
    }

    /* –ö–Ω–æ–ø–∫–∏ */
    a {
      display: block;
      margin: 12px 0;
      text-decoration: none;
      color: #eaeaea;
      border: 1px solid #333;
      padding: 14px;
      border-radius: 12px;
      transition: 0.3s;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInLink 0.6s forwards;
    }

    a:hover {
      background: #1a1a1a;
      transform: scale(1.03);
    }

    a:nth-of-type(1) { animation-delay: 1s; }
    a:nth-of-type(2) { animation-delay: 1.3s; }
    a:nth-of-type(3) { animation-delay: 1.6s; }
    a:nth-of-type(4) { animation-delay: 1.9s; }

    @keyframes fadeInLink {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
