<style>
  /* ========= iOS OPTIMIZED RESET ========= */
  :root {
    --ios-bg: #000000;
    --ios-card: rgba(28, 28, 30, 0.85);
    --ios-card-light: rgba(242, 242, 247, 0.95);
    --ios-elevated: rgba(44, 44, 46, 0.7);
    --ios-elevated-light: rgba(255, 255, 255, 0.9);
    --ios-text: #FFFFFF;
    --ios-text-secondary: #8E8E93;
    --ios-text-dark: #1D1D1F;
    --ios-border: rgba(255, 255, 255, 0.1);
    --ios-border-light: rgba(0, 0, 0, 0.1);
    --ios-accent: #FFFFFF;
    --ios-gray-1: #1C1C1E;
    --ios-gray-2: #2C2C2E;
    --ios-gray-3: #3A3A3C;
    --ios-gray-4: #48484A;
    --ios-gray-5: #8E8E93;
    
    --font-sf: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
    --font-sf-mono: "SF Mono", "Menlo", "Monaco", "Cascadia Mono", monospace;
    
    --ios-radius: 20px;
    --ios-radius-large: 28px;
    --ios-transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    --ios-timing: cubic-bezier(0.4, 0.0, 0.2, 1);
    
    --ios-shadow: 0 10px 60px rgba(0, 0, 0, 0.5);
    --ios-shadow-light: 0 10px 60px rgba(0, 0, 0, 0.1);
    --ios-shadow-card: 0 20px 80px rgba(0, 0, 0, 0.6);
    --ios-inset: inset 0 1px 0 rgba(255, 255, 255, 0.08);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
  }

  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: var(--font-sf);
    background: var(--ios-bg);
    color: var(--ios-text);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    display: flex;
    justify-content: center;
    align-items: center;
    overscroll-behavior: none;
    position: fixed;
  }

  /* ========= iOS DYNAMIC BACKGROUND ========= */
  .ios-background {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -3;
    background: 
      radial-gradient(ellipse at 50% 0%, rgba(255, 255, 255, 0.03) 0%, transparent 60%),
      radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.02) 0%, transparent 50%),
      radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.01) 0%, transparent 50%),
      var(--ios-bg);
  }

  /* ========= iOS PARTICLE SYSTEM ========= */
  .particles-container {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -2;
    overflow: hidden;
  }

  .particle {
    position: absolute;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    pointer-events: none;
    opacity: 0;
  }

  .particle-line {
    position: absolute;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
    height: 1px;
    pointer-events: none;
    opacity: 0;
  }

  /* ========= iOS NOISE TEXTURE ========= */
  .ios-noise {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -1;
    opacity: 0.02;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.15'/%3E%3C/svg%3E");
  }

  /* ========= iOS GLASS CARD ========= */
  .ios-card {
    position: relative;
    width: 87%;
    max-width: 400px;
    backdrop-filter: saturate(180%) blur(40px);
    -webkit-backdrop-filter: saturate(180%) blur(40px);
    background: var(--ios-card);
    border: 1px solid var(--ios-border);
    border-radius: var(--ios-radius-large);
    padding: 44px 32px 36px;
    box-shadow: var(--ios-shadow-card), var(--ios-inset);
    transform: translateY(0) scale(1);
    transition: var(--ios-transition);
    animation: iosCardAppear 1s var(--ios-timing) forwards;
    opacity: 0;
    transform: translateY(40px) scale(0.96);
  }

  @supports not (backdrop-filter: blur(40px)) {
    .ios-card {
      background: rgba(28, 28, 30, 0.95);
    }
  }

  @keyframes iosCardAppear {
    0% {
      opacity: 0;
      transform: translateY(40px) scale(0.96);
    }
    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  /* ========= iOS AVATAR ========= */
  .ios-avatar-container {
    position: relative;
    width: 120px;
    height: 120px;
    margin: 0 auto 32px;
  }

  .ios-avatar {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid rgba(255, 255, 255, 0.15);
    box-shadow: 
      0 8px 32px rgba(0, 0, 0, 0.4),
      inset 0 1px 0 rgba(255, 255, 255, 0.1);
    transition: var(--ios-transition);
  }

  .ios-avatar:active {
    transform: scale(0.98);
  }

  .ios-avatar-placeholder {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--ios-gray-2), var(--ios-gray-3));
    border: 3px solid rgba(255, 255, 255, 0.15);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 48px;
    color: rgba(255, 255, 255, 0.5);
    box-shadow: 
      0 8px 32px rgba(0, 0, 0, 0.4),
      inset 0 1px 0 rgba(255, 255, 255, 0.1);
  }

  /* ========= iOS TYPOGRAPHY ========= */
  .ios-title {
    font-size: 44px;
    font-weight: 700;
    letter-spacing: -0.5px;
    color: var(--ios-text);
    margin-bottom: 6px;
    text-align: center;
    font-family: var(--font-sf);
  }

  .ios-subtitle {
    font-size: 19px;
    font-weight: 500;
    color: var(--ios-text-secondary);
    margin-bottom: 40px;
    text-align: center;
    letter-spacing: 0.2px;
    position: relative;
    display: inline-block;
  }

  .ios-subtitle::after {
    content: '';
    position: absolute;
    bottom: -8px;
    left: 50%;
    transform: translateX(-50%);
    width: 36px;
    height: 2px;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 1px;
  }

  /* ========= iOS ACTION BUTTONS ========= */
  .ios-actions {
    display: flex;
    flex-direction: column;
    gap: 14px;
    margin-bottom: 8px;
  }

  .ios-action {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    text-decoration: none;
    color: var(--ios-text);
    background: var(--ios-elevated);
    border: 1px solid var(--ios-border);
    border-radius: 16px;
    padding: 18px 22px;
    font-size: 18px;
    font-weight: 500;
    transition: var(--ios-transition);
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    opacity: 0;
    transform: translateY(20px);
    animation: iosActionSlide 0.6s var(--ios-timing) forwards;
    -webkit-tap-highlight-color: rgba(255, 255, 255, 0.1);
  }

  .ios-action:nth-child(1) { animation-delay: 0.2s; }
  .ios-action:nth-child(2) { animation-delay: 0.3s; }
  .ios-action:nth-child(3) { animation-delay: 0.4s; }
  .ios-action:nth-child(4) { animation-delay: 0.5s; }

  @keyframes iosActionSlide {
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .ios-action:active {
    background: rgba(60, 60, 67, 0.7);
    transform: scale(0.98);
    transition: all 0.1s;
  }

  .ios-action-icon {
    width: 28px;
    height: 28px;
    margin-right: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    opacity: 0.9;
    flex-shrink: 0;
  }

  .ios-action-text {
    flex-grow: 1;
  }

  .ios-action-arrow {
    opacity: 0.5;
    font-size: 18px;
    transition: transform 0.3s;
  }

  .ios-action:active .ios-action-arrow {
    transform: translateX(4px);
  }

  /* ========= iOS FOOTER ========= */
  .ios-footer {
    margin-top: 32px;
    text-align: center;
    font-size: 15px;
    color: var(--ios-text-secondary);
    opacity: 0.6;
    letter-spacing: 0.2px;
    animation: iosFadeIn 1s 0.8s forwards;
    opacity: 0;
    font-family: var(--font-sf-mono);
  }

  @keyframes iosFadeIn {
    100% { opacity: 0.6; }
  }

  /* ========= iOS LIGHT MODE ========= */
  @media (prefers-color-scheme: light) {
    .ios-card {
      background: var(--ios-card-light);
      border: 1px solid var(--ios-border-light);
      box-shadow: var(--ios-shadow-light), inset 0 1px 0 rgba(255, 255, 255, 0.8);
    }
    
    .ios-action {
      background: var(--ios-elevated-light);
      border: 1px solid var(--ios-border-light);
      color: var(--ios-text-dark);
    }
    
    .ios-action:active {
      background: rgba(220, 220, 230, 0.8);
    }
    
    .ios-avatar {
      border: 3px solid rgba(0, 0, 0, 0.1);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.5);
    }
    
    .ios-avatar-placeholder {
      background: linear-gradient(135deg, #E5E5EA, #F2F2F7);
      border: 3px solid rgba(0, 0, 0, 0.1);
      color: rgba(0, 0, 0, 0.3);
    }
    
    .ios-subtitle::after {
      background: rgba(0, 0, 0, 0.2);
    }
    
    .particle {
      background: rgba(0, 0, 0, 0.08);
    }
    
    .particle-line {
      background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.1), transparent);
    }
  }

  /* ========= iOS DEVICE SPECIFIC ========= */
  /* iPhone X/XS/11 Pro/12 mini/13 mini */
  @media only screen and (device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) {
    .ios-card {
      padding: 48px 28px 40px;
    }
  }
  
  /* iPhone 12/13 Pro, 14 Pro */
  @media only screen and (device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3) {
    .ios-card {
      padding: 48px 30px 40px;
    }
  }
  
  /* iPhone 14 Pro Max, 15 Pro Max */
  @media only screen and (device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3) {
    .ios-card {
      padding: 52px 32px 44px;
    }
  }
  
  /* iPad */
  @media only screen and (min-width: 768px) {
    .ios-card {
      max-width: 440px;
      padding: 52px 40px 44px;
    }
    
    .ios-avatar-container {
      width: 140px;
      height: 140px;
    }
    
    .ios-title {
      font-size: 48px;
    }
  }

  /* ========= SAFARI SPECIFIC FIXES ========= */
  @supports (-webkit-touch-callout: none) {
    .ios-card {
      backdrop-filter: saturate(1.8) blur(40px);
      -webkit-backdrop-filter: saturate(1.8) blur(40px);
    }
    
    body {
      -webkit-overflow-scrolling: touch;
    }
  }
</style>

<body>
  <!-- iOS –æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω -->
  <div class="ios-background"></div>
  
  <!-- –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∞—è —Å–∏—Å—Ç–µ–º–∞ —á–∞—Å—Ç–∏—Ü -->
  <div class="particles-container" id="particles"></div>
  
  <!-- –¢–µ–∫—Å—Ç—É—Ä–∞ —à—É–º–∞ -->

  <!-- –û—Å–Ω–æ–≤–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ –≤ —Å—Ç–∏–ª–µ iOS -->
  <div class="ios-card">

    <!-- –î–µ–π—Å—Ç–≤–∏—è -->
    <div class="ios-actions">

      <a href="contact.vcf" class="ios-action" download="AK.vcf">

        <span class="ios-action-text">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–æ–Ω—Ç–∞–∫—Ç</span>

  <script>
    // ========= iOS –û–ü–¢–ò–ú–ò–ó–ò–†–û–í–ê–ù–ù–´–ô –ö–û–î =========
    
    // –°–∏—Å—Ç–µ–º–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏—Ö —á–∞—Å—Ç–∏—Ü
    function createIOSParticles() {
      const container = document.getElementById('particles');
      const isMobile = window.innerWidth < 768;
      
      // –°—Ñ–µ—Ä–∏—á–µ—Å–∫–∏–µ —á–∞—Å—Ç–∏—Ü—ã
      for (let i = 0; i < (isMobile ? 15 : 25); i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        const size = Math.random() * 4 + 1;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const duration = Math.random() * 40 + 20;
        const delay = Math.random() * 10;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        particle.style.opacity = Math.random() * 0.3 + 0.1;
        
        // –ê–Ω–∏–º–∞—Ü–∏—è –¥–≤–∏–∂–µ–Ω–∏—è
        particle.animate([
          { 
            transform: 'translate(0, 0) scale(1)',
            opacity: particle.style.opacity
          },
          { 
            transform: `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) scale(${Math.random() * 0.5 + 0.8})`,
            opacity: Math.random() * 0.2
          },
          { 
            transform: `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) scale(${Math.random() * 0.5 + 0.8})`,
            opacity: particle.style.opacity
          }
        ], {
          duration: duration * 1000,
          delay: delay * 1000,
          iterations: Infinity,
          direction: 'alternate',
          easing: 'ease-in-out'
        });
        
        container.appendChild(particle);
      }
      
      // –õ–∏–Ω–∏–∏ (—Ç–æ–ª—å–∫–æ –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞)
      if (!isMobile) {
        for (let i = 0; i < 8; i++) {
          const line = document.createElement('div');
          line.className = 'particle-line';
          
          const width = Math.random() * 100 + 50;
          const posX = Math.random() * 100;
          const posY = Math.random() * 100;
          const duration = Math.random() * 30 + 15;
          const delay = Math.random() * 5;
          const rotation = Math.random() * 360;
          
          line.style.width = `${width}px`;
          line.style.left = `${posX}%`;
          line.style.top = `${posY}%`;
          line.style.opacity = Math.random() * 0.15 + 0.05;
          line.style.transform = `rotate(${rotation}deg)`;
          
          // –ê–Ω–∏–º–∞—Ü–∏—è –ª–∏–Ω–∏–π
          line.animate([
            { opacity: line.style.opacity },
            { opacity: Math.random() * 0.1 },
            { opacity: line.style.opacity }
          ], {
            duration: duration * 1000,
            delay: delay * 1000,
            iterations: Infinity,
            easing: 'ease-in-out'
          });
          
          container.appendChild(line);
        }
      }
    }
    
    // –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫–∏ (iOS-like)
    function setupIOSActions() {
      const actions = document.querySelectorAll('.ios-action');
      
      actions.forEach(action => {
        // –î–æ–±–∞–≤–ª—è–µ–º —Ä–∏–ø–ª —ç—Ñ—Ñ–µ–∫—Ç
        action.addEventListener('touchstart', function(e) {
          clearRipple(this);
          
          const rect = this.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height);
          const x = e.touches[0].clientX - rect.left - size/2;
          const y = e.touches[0].clientY - rect.top - size/2;
          
          const ripple = document.createElement('span');
          ripple.style.cssText = `
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0);
            animation: ripple 0.6s linear;
            width: ${size}px;
            height: ${size}px;
            top: ${y}px;
            left: ${x}px;
            pointer-events: none;
          `;
          
          const style = document.createElement('style');
          style.textContent = `
            @keyframes ripple {
              to { transform: scale(4); opacity: 0; }
            }
          `;
          
          document.head.appendChild(style);
          this.appendChild(ripple);
          
          setTimeout(() => {
            if (ripple.parentNode === this) {
              this.removeChild(ripple);
            }
          }, 600);
        });
        
        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –¥–æ–ª–≥–æ–µ –Ω–∞–∂–∞—Ç–∏–µ
        action.addEventListener('touchmove', (e) => {
          e.preventDefault();
        });
      });
      
      function clearRipple(element) {
        const ripples = element.querySelectorAll('span');
        ripples.forEach(ripple => {
          if (ripple.parentNode === element) {
            element.removeChild(ripple);
          }
        });
      }
    }
    
    // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ä–∞–∑–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ iOS
    function detectIOSDevice() {
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      
      if (isIOS) {
        // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è —Ç–æ–Ω–∫–æ–π –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        document.body.classList.add('ios-device');
        
        // –§–∏–∫—Å –¥–ª—è 120Hz ProMotion
        if (CSS.supports('(display-mode: standalone)')) {
          document.documentElement.style.setProperty('--ios-transition', 'all 0.35s cubic-bezier(0.4, 0.0, 0.2, 1)');
        }
      }
      
      // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –Ω–∞–ª–∏—á–∏–µ "—á–µ–ª–∫–∏" (Dynamic Island)
      const hasDynamicIsland = window.innerHeight >= 812 && 
                               window.innerWidth <= 430 && 
                               'ontouchstart' in window;
      
      if (hasDynamicIsland) {
        document.documentElement.style.setProperty('--ios-radius-large', '32px');
      }
    }
    
    // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞—Ç—É –≤ —Ñ—É—Ç–µ—Ä–µ
    function updateDate() {
      const now = new Date();
      const options = { 
        month: 'long', 
        year: 'numeric',
        localeMatcher: 'lookup'
      };
      
      try {
        const formatter = new Intl.DateTimeFormat('ru-RU', options);
        document.getElementById('current-date').textContent = 
          `–û–±–Ω–æ–≤–ª–µ–Ω–æ ‚Äî ${formatter.format(now)}`;
      } catch (e) {
        // Fallback
        const months = [
          '—è–Ω–≤–∞—Ä—è', '—Ñ–µ–≤—Ä–∞–ª—è', '–º–∞—Ä—Ç–∞', '–∞–ø—Ä–µ–ª—è', '–º–∞—è', '–∏—é–Ω—è',
          '–∏—é–ª—è', '–∞–≤–≥—É—Å—Ç–∞', '—Å–µ–Ω—Ç—è–±—Ä—è', '–æ–∫—Ç—è–±—Ä—è', '–Ω–æ—è–±—Ä—è', '–¥–µ–∫–∞–±—Ä—è'
        ];
        document.getElementById('current-date').textContent = 
          `–û–±–Ω–æ–≤–ª–µ–Ω–æ ‚Äî ${months[now.getMonth()]} ${now.getFullYear()}`;
      }
    }
    
    // –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
    function optimizedLoad() {
      // –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –∞–≤–∞—Ç–∞—Ä–∞
      const avatar = document.querySelector('.ios-avatar');
      if (avatar && avatar.src) {
        const img = new Image();
        img.src = avatar.src;
        img.onload = () => {
          avatar.style.opacity = '1';
          avatar.classList.add('loaded');
        };
        img.onerror = () => {
          document.querySelector('.ios-avatar-placeholder').style.display = 'flex';
        };
      }
      
      // –ó–∞–¥–µ—Ä–∂–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —á–∞—Å—Ç–∏—Ü –¥–ª—è –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–∞ UI
      requestAnimationFrame(() => {
        setTimeout(createIOSParticles, 300);
      });
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', () => {
      // –ü–æ—Ä—è–¥–æ–∫ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –≤–∞–∂–µ–Ω –¥–ª—è iOS
      detectIOSDevice();
      optimizedLoad();
      setupIOSActions();
      updateDate();
      
      // –§–∏–∫—Å –¥–ª—è Safari 100vh
      function setVH() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      
      setVH();
      window.addEventListener('resize', setVH);
      window.addEventListener('orientationchange', setVH);
      
      // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ
      document.addEventListener('touchstart', (e) => {
        if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
          return;
        }
        e.preventDefault();
      }, { passive: false });
    });
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–≤–∞–π–ø–∞ –≤–Ω–∏–∑ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è (iOS-like)
    let startY = 0;
    document.addEventListener('touchstart', (e) => {
      startY = e.touches[0].clientY;
    }, { passive: true });
    
    document.addEventListener('touchend', (e) => {
      const endY = e.changedTouches[0].clientY;
      const diff = startY - endY;
      
      // –°–≤–∞–π–ø –≤–Ω–∏–∑ –±–æ–ª—å—à–µ 100px
      if (diff < -100 && window.scrollY === 0) {
        // –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –≤–∏–±—Ä–∞—Ü–∏—è (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
        if (navigator.vibrate) {
          navigator.vibrate(10);
        }
      }
    }, { passive: true });
  </script>
