  <style>
    /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      
      /* –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π */
      background: linear-gradient(135deg, #0e0e0e, #1a1a1a, #2a2a2a);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: #eaeaea;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* –ë–ª–æ–∫ –≤–∏–∑–∏—Ç–∫–∏ */
    .card {
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    h1 {
      margin: 0;
      font-size: 42px;
      letter-spacing: 2px;
    }

    p {
      margin: 12px 0 28px;
      opacity: 0.8;
    }

    /* –ê–≤–∞—Ç–∞—Ä–∫–∞ */
    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 16px 0;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInImg 1.2s forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeInImg {
      to { opacity: 1; transform: translateY(0); }
    }

    /* –ö–Ω–æ–ø–∫–∏ */
    a {
      display: block;
      margin: 12px 0;
      text-decoration: none;
      color: #eaeaea;
      border: 1px solid #333;
      padding: 14px;
      border-radius: 12px;
      transition: 0.3s;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInLink 0.6s forwards;
    }

    a:hover {
      background: #1a1a1a;
      transform: scale(1.03);
    }

    /* –ü–æ—è–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ –ø–æ –æ—á–µ—Ä–µ–¥–∏ */
    a:nth-of-type(1) { animation-delay: 1s; }
    a:nth-of-type(2) { animation-delay: 1.3s; }
    a:nth-of-type(3) { animation-delay: 1.6s; }
    a:nth-of-type(4) { animation-delay: 1.9s; }

    @keyframes fadeInLink {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
