<style>
  /* ========= CSS RESET & VARIABLES ========= */
  :root {
    --bg-primary: #000;
    --bg-secondary: rgba(28, 28, 30, 0.8);
    --bg-tertiary: rgba(44, 44, 46, 0.5);
    --text-primary: #f5f5f7;
    --text-secondary: #a1a1a6;
    --accent-blue: #0a84ff;
    --accent-teal: #64d2ff;
    --accent-purple: #bf5af2;
    --gradient: linear-gradient(135deg, var(--accent-blue), var(--accent-teal), var(--accent-purple));
    
    --font-system: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
    --border-radius: 24px;
    --transition-smooth: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
    --transition-quick: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    
    --shadow-soft: 0 4px 24px rgba(0, 0, 0, 0.08);
    --shadow-medium: 0 8px 48px rgba(0, 0, 0, 0.15);
    --shadow-floating: 0 25px 100px rgba(0, 0, 0, 0.25);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }

  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: var(--font-system);
    background: var(--bg-primary);
    color: var(--text-primary);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 1000px;
  }

  /* ========= DYNAMIC BACKGROUND ========= */
  .background {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -3;
    background: radial-gradient(ellipse at 50% 0%, rgba(10, 132, 255, 0.03) 0%, transparent 70%),
                radial-gradient(circle at 20% 80%, rgba(191, 90, 242, 0.02) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(100, 210, 255, 0.02) 0%, transparent 40%),
                var(--bg-primary);
  }

  .particles {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -2;
    overflow: hidden;
  }

  .particle {
    position: absolute;
    background: var(--gradient);
    border-radius: 50%;
    opacity: 0;
    animation: floatParticle 20s infinite linear;
  }

  @keyframes floatParticle {
    0% { transform: translateY(100vh) scale(0); opacity: 0; }
    10% { opacity: 0.4; }
    90% { opacity: 0.3; }
    100% { transform: translateY(-100px) scale(1); opacity: 0; }
  }

  .noise {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -1;
    opacity: 0.015;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
  }

  /* ========= MAIN CARD ========= */
  .card {
    position: relative;
    width: 92%;
    max-width: 420px;
    backdrop-filter: blur(60px) saturate(200%);
    -webkit-backdrop-filter: blur(60px) saturate(200%);
    background: rgba(28, 28, 30, 0.7);
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: var(--border-radius);
    padding: 48px 36px;
    box-shadow: var(--shadow-medium), inset 0 1px 0 rgba(255, 255, 255, 0.05);
    transform-style: preserve-3d;
    animation: cardAppear 1.2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    opacity: 0;
    transform: translateY(30px) scale(0.98);
    overflow: hidden;
  }

  .card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--gradient);
    opacity: 0;
    z-index: -1;
    transition: var(--transition-smooth);
  }

  .card:hover::before {
    opacity: 0.03;
  }

  @keyframes cardAppear {
    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  /* ========= AVATAR ========= */
  .avatar-container {
    position: relative;
    width: 128px;
    height: 128px;
    margin: 0 auto 28px;
    animation: avatarFloat 6s ease-in-out infinite;
  }

  @keyframes avatarFloat {
    0%, 100% { transform: translateY(0) rotate(0); }
    50% { transform: translateY(-8px) rotate(0.5deg); }
  }

  .avatar {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid transparent;
    background: linear-gradient(white, white) padding-box,
                var(--gradient) border-box;
    box-shadow: var(--shadow-soft);
    transition: var(--transition-quick);
  }

  .avatar:hover {
    transform: scale(1.03);
    box-shadow: 0 12px 40px rgba(10, 132, 255, 0.2);
  }

  /* ========= TYPOGRAPHY ========= */
  .title {
    font-size: 48px;
    font-weight: 700;
    letter-spacing: -0.5px;
    background: var(--gradient);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    margin-bottom: 4px;
    text-align: center;
  }

  .subtitle {
    font-size: 20px;
    font-weight: 500;
    color: var(--text-secondary);
    margin-bottom: 36px;
    text-align: center;
    letter-spacing: 0.3px;
    position: relative;
    display: inline-block;
  }

  .subtitle::after {
    content: '';
    position: absolute;
    bottom: -6px;
    left: 50%;
    transform: translateX(-50%);
    width: 30px;
    height: 2px;
    background: var(--gradient);
    border-radius: 2px;
    opacity: 0.6;
  }

  /* ========= LINK BUTTONS ========= */
  .links {
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  .link {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    text-decoration: none;
    color: var(--text-primary);
    background: var(--bg-tertiary);
    border: 1px solid rgba(255, 255, 255, 0.06);
    border-radius: 18px;
    padding: 18px 24px;
    font-size: 17px;
    font-weight: 500;
    transition: var(--transition-quick);
    position: relative;
    overflow: hidden;
    transform-origin: center;
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    opacity: 0;
    animation: linkSlideUp 0.6s cubic-bezier(0.19, 1, 0.22, 1) forwards;
  }

  .link:nth-child(1) { animation-delay: 0.3s; }
  .link:nth-child(2) { animation-delay: 0.5s; }
  .link:nth-child(3) { animation-delay: 0.7s; }
  .link:nth-child(4) { animation-delay: 0.9s; }

  @keyframes linkSlideUp {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .link::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
    transition: left 0.7s ease;
  }

  .link:hover {
    background: rgba(44, 44, 46, 0.7);
    border-color: rgba(255, 255, 255, 0.12);
    transform: translateY(-2px) scale(1.01);
    box-shadow: var(--shadow-soft);
  }

  .link:hover::before {
    left: 100%;
  }

  .link:active {
    transform: translateY(0) scale(0.99);
    transition: all 0.1s;
  }

  .link-icon {
    font-size: 20px;
    opacity: 0.9;
    transition: var(--transition-quick);
  }

  .link:hover .link-icon {
    transform: scale(1.2);
    opacity: 1;
  }

  /* ========= FOOTER ========= */
  .footer {
    margin-top: 36px;
    text-align: center;
    font-size: 14px;
    color: var(--text-secondary);
    opacity: 0.7;
    letter-spacing: 0.3px;
    animation: fadeIn 1s 1.2s forwards;
    opacity: 0;
  }

  @keyframes fadeIn {
    to { opacity: 0.7; }
  }

  /* ========= RESPONSIVE ========= */
  @media (max-width: 480px) {
    .card {
      padding: 40px 28px;
      border-radius: 22px;
      width: 90%;
    }
    
    .title {
      font-size: 42px;
    }
    
    .subtitle {
      font-size: 18px;
    }
    
    .avatar-container {
      width: 112px;
      height: 112px;
    }
    
    .link {
      padding: 16px 20px;
      font-size: 16px;
    }
  }

  @media (prefers-color-scheme: light) {
    :root {
      --bg-primary: #f5f5f7;
      --bg-secondary: rgba(255, 255, 255, 0.8);
      --bg-tertiary: rgba(242, 242, 247, 0.8);
      --text-primary: #1d1d1f;
      --text-secondary: #515154;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(0, 0, 0, 0.06);
      box-shadow: var(--shadow-medium), inset 0 1px 0 rgba(255, 255, 255, 0.8);
    }
    
    .link {
      background: rgba(242, 242, 247, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.04);
    }
    
    .link:hover {
      background: rgba(255, 255, 255, 0.9);
      border-color: rgba(0, 0, 0, 0.08);
    }
  }
</style>

  <script>
    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü –¥–ª—è —Ñ–æ–Ω–∞
    function createParticles() {
      const container = document.getElementById('particles');
      const particleCount = 15;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 60 + 20;
        const startX = Math.random() * 100;
        const duration = Math.random() * 20 + 15;
        const delay = Math.random() * 15;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${startX}%`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.opacity = Math.random() * 0.4 + 0.1;
        
        container.appendChild(particle);
      }
    }
    
    // –ü–∞—Ä–∞–ª–ª–∞–∫—Å —ç—Ñ—Ñ–µ–∫—Ç –¥–ª—è –∫–∞—Ä—Ç–æ—á–∫–∏
    function initParallax() {
      const card = document.querySelector('.card');
      
      document.addEventListener('mousemove', (e) => {
        const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
        const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
        
        card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg) translateY(0) scale(1)`;
      });
      
      card.addEventListener('mouseenter', () => {
        card.style.transition = 'none';
      });
      
      card.addEventListener('mouseleave', () => {
        card.style.transition = 'transform 0.5s ease';
        card.style.transform = 'rotateY(0) rotateX(0) translateY(0) scale(1)';
      });
    }
    
    // –ü–ª–∞–≤–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    function preloadImage() {
      const img = new Image();
      img.src = document.querySelector('.avatar').src;
      img.onload = () => {
        document.querySelector('.avatar').style.opacity = '1';
      };
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      initParallax();
      preloadImage();
      
      // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–ª–∞—Å—Å–∞ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
      setTimeout(() => {
        document.body.classList.add('loaded');
      }, 100);
    });
    
    // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ç–µ–º—ã —Å–æ–≥–ª–∞—Å–Ω–æ —Å–∏—Å—Ç–µ–º–Ω—ã–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º
    function updateTheme() {
      const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.documentElement.style.setProperty('--bg-primary', isDark ? '#000' : '#f5f5f7');
    }
    
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateTheme);
  </script>
