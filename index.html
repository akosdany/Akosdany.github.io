<style>
  /* ========== –û–±—â–∏–µ —Å—Ç–∏–ª–∏ ========== */
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    color: #eaeaea;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0e0e0e;
  }

  /* ========== –í–æ–ª–Ω—ã AAA ========== */
  .wave-container {
    position: absolute;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    overflow: hidden;
    z-index: 0;
  }

  .wave {
    position: absolute;
    width: 400%;
    height: 400%;
    background: radial-gradient(circle at 50% 50%, #222, #000);
    border-radius: 50%;
    opacity: 0.06;
    animation: waveAAA 40s linear infinite;
  }

  .wave:nth-child(2) {
    opacity: 0.08;
    animation-duration: 50s;
    transform: rotate(60deg);
  }

  .wave:nth-child(3) {
    opacity: 0.1;
    animation-duration: 60s;
    transform: rotate(120deg);
  }

  @keyframes waveAAA {
    0% { transform: translateX(0) translateY(0) scale(1) rotate(0deg); }
    25% { transform: translateX(10%) translateY(5%) scale(1.05) rotate(30deg); }
    50% { transform: translateX(0) translateY(10%) scale(1.1) rotate(60deg); }
    75% { transform: translateX(-10%) translateY(5%) scale(1.05) rotate(90deg); }
    100% { transform: translateX(0) translateY(0) scale(1) rotate(360deg); }
  }

  /* ========== –í–∏–∑–∏—Ç–∫–∞ ========== */
  .card {
    position: relative;
    text-align: center;
    z-index: 10;
    animation: fadeIn 1.2s ease;
    backdrop-filter: blur(12px); /* —ç—Ñ—Ñ–µ–∫—Ç iOS —Å—Ç–µ–∫–ª–∞ */
    padding: 40px 30px;
    border-radius: 24px;
    background: rgba(20, 20, 20, 0.45); /* –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Å—Ç–µ–∫–ª—è–Ω–Ω—ã–π –±–ª–æ–∫ */
    box-shadow: 0 8px 30px rgba(0,0,0,0.5);
  }

  h1 {
    margin: 0;
    font-size: 48px;
    letter-spacing: 2px;
  }

  p {
    margin: 12px 0 28px;
    opacity: 0.8;
    font-size: 18px;
  }

  /* ========== –ê–≤–∞—Ç–∞—Ä–∫–∞ ========== */
  img {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    margin: 16px 0;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInImg 1.2s forwards;
    animation-delay: 0.5s;
    border: 2px solid rgba(255,255,255,0.15);
    box-shadow: 0 4px 20px rgba(0,0,0,0.4);
  }

  @keyframes fadeInImg {
    to { opacity: 1; transform: translateY(0); }
  }

  /* ========== –ö–Ω–æ–ø–∫–∏ ========== */
  a {
    display: block;
    margin: 14px 0;
    text-decoration: none;
    color: #eaeaea;
    border: 1px solid rgba(255,255,255,0.2);
    padding: 14px;
    border-radius: 14px;
    transition: all 0.3s ease;
    opacity: 0;
    transform: translateY(10px);
    animation: fadeInLink 0.6s forwards;
    backdrop-filter: blur(6px);
    background: rgba(255,255,255,0.05);
  }

  a:hover {
    background: rgba(255,255,255,0.12);
    transform: scale(1.05);
  }

  a:nth-of-type(1) { animation-delay: 1s; }
  a:nth-of-type(2) { animation-delay: 1.3s; }
  a:nth-of-type(3) { animation-delay: 1.6s; }
  a:nth-of-type(4) { animation-delay: 1.9s; }

  @keyframes fadeInLink {
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

</style>
