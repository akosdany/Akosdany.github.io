  /* ========= –û–±—â–∏–µ —Å—Ç–∏–ª–∏ ========= */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: #0e0e0e;
    color: #eaeaea;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* ========= –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤–æ–ª–Ω ========= */
  .wave-container {
    position: absolute;
    width: 300%;
    height: 300%;
    top: -100%;
    left: -100%;
    overflow: hidden;
    z-index: 0;
    filter: blur(3px);
  }

  .wave {
    position: absolute;
    width: 200%;
    height: 200%;
    border-radius: 50%;
    background: radial-gradient(circle at 50% 50%, #222, #000);
    opacity: 0.06;
    animation: waveAAA 60s linear infinite;
  }

  .wave:nth-child(2) {
    opacity: 0.08;
    animation-duration: 80s;
    transform: rotate(60deg);
  }

  .wave:nth-child(3) {
    opacity: 0.1;
    animation-duration: 100s;
    transform: rotate(120deg);
  }

  .wave:nth-child(4) {
    opacity: 0.12;
    animation-duration: 120s;
    transform: rotate(180deg);
  }

  @keyframes waveAAA {
    0% { transform: translateX(0) translateY(0) scale(1) rotate(0deg); }
    25% { transform: translateX(10%) translateY(8%) scale(1.05) rotate(30deg); }
    50% { transform: translateX(0) translateY(12%) scale(1.1) rotate(60deg); }
    75% { transform: translateX(-10%) translateY(8%) scale(1.05) rotate(90deg); }
    100% { transform: translateX(0) translateY(0) scale(1) rotate(360deg); }
  }

  /* ========= –ö–∞—Ä—Ç–æ—á–∫–∞ –≤–∏–∑–∏—Ç–∫–∏ ========= */
  .card {
    position: relative;
    z-index: 10;
    text-align: center;
    backdrop-filter: blur(16px) saturate(180%);
    background: rgba(20, 20, 20, 0.35);
    border-radius: 32px;
    padding: 50px 40px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    animation: fadeIn 1.5s ease;
  }

  h1 {
    margin: 0;
    font-size: 52px;
    letter-spacing: 2px;
  }

  p {
    margin: 16px 0 32px;
    opacity: 0.85;
    font-size: 20px;
  }

  /* ========= –ê–≤–∞—Ç–∞—Ä ========= */
  img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin: 16px 0;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInImg 1.5s forwards;
    animation-delay: 0.5s;
    border: 2px solid rgba(255,255,255,0.15);
    box-shadow: 0 6px 30px rgba(0,0,0,0.45);
  }

  @keyframes fadeInImg {
    to { opacity: 1; transform: translateY(0); }
  }

  /* ========= –ö–Ω–æ–ø–∫–∏ ========= */
  a {
    display: block;
    margin: 16px 0;
    text-decoration: none;
    color: #eaeaea;
    border: 1px solid rgba(255,255,255,0.15);
    padding: 16px;
    border-radius: 16px;
    backdrop-filter: blur(6px);
    background: rgba(255,255,255,0.05);
    transition: all 0.35s ease;
    opacity: 0;
    transform: translateY(10px);
    animation: fadeInLink 0.6s forwards;
  }

  a:hover {
    background: rgba(255,255,255,0.12);
    transform: scale(1.08);
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
  }

  a:nth-of-type(1) { animation-delay: 1s; }
  a:nth-of-type(2) { animation-delay: 1.35s; }
  a:nth-of-type(3) { animation-delay: 1.7s; }
  a:nth-of-type(4) { animation-delay: 2s; }

  @keyframes fadeInLink {
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

</style>
